    <style>
        body {
            margin-top: 20px;
            color: #1a202c;
            text-align: left;
            background-color: #ceb111;
            background-image: linear-gradient(-100deg, #1337d6 10%, #350d80 100%);
            background-size: cover;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #c8ae68
        }

        .profile-button {
            background: rgb(99, 39, 120);
            box-shadow: none;
            border: none
        }

        .profile-button:hover {
            background: #682773
        }

        .profile-button:focus {
            background: #682773;
            box-shadow: none
        }

        .profile-button:active {
            background: #682773;
            box-shadow: none
        }

        .back:hover {
            color: #682773;
            cursor: pointer
        }

        .labels {
            font-size: 11px
        }

        .add-experience:hover {
            background: #BA68C8;
            color: #fff;
            cursor: pointer;
            border: solid 1px #BA68C8
        }

    <div class="container rounded mt-5 mb-5" style="background-color: #efefef;">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                        width="150px"
                        src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
                        class="font-weight-bold">User Name</span><span
                        class="text-black-50">useremail@hismail.com</span><span> </span></div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Personal informations</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label for="firstname" class="labels">Firstname</label><input
                                id="firstname" type="text" class="form-control"></div>
                        <div class="col-md-6"><label for="lastname" class="labels">Lastname</label><input id="lastname"
                                type="text" class="form-control"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label for="email" class="labels">Email</label><input id="email"
                                type="email" class="form-control"></div>
                        <div class="col-md-12"><label for="phone" class="labels">Phone</label><input id="phone"
                                type="text" class="form-control"></div>
                        <div class="col-md-12"><label for="password" class="labels">Password</label><input id="password"
                                type="text" class="form-control"></div>
                    </div>

                    <div class="mt-5 text-center"><button id="info-edit" class="btn btn-primary profile-button"
                            type="button">Edit</button></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 py-5">
                    <span id="address_id" hidden></span>
                    <div class="d-flex justify-content-between align-items-center experience"><span>Address
                            informations</span></div><br>
                    <div class="col-md-12"><label for="street" class="labels">Street</label><input id="street"
                            type="text" class="form-control"></div> <br>
                    <div class="col-md-12"><label for="city" class="labels">City</label><input id="city" type="text"
                            class="form-control"></div><br>
                    <div class="col-md-12"><label for="state" class="labels">State</label><input id="state" type="text"
                            class="form-control"></div><br>
                    <div class="col-md-12"><label for="postalcode" class="labels">Postalcode</label><input
                            id="postalcode" type="text" class="form-control"></div><br>
                    <div class="col-md-12"><label for="country" class="labels">Country</label><input id="country"
                            type="text" class="form-control"></div>
                    <div class="mt-5 text-center"><button id="address-edit" class="btn btn-primary profile-button" type="button">Edit
                            address</button></div>
                </div>
            </div>
        </div>
    </div>
